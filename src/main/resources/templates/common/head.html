<!--此页面用于放置页面的公共片段（fragment）-->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head th:fragment="static">
    <!-- thymeleaf内联js-->
    <head>
        <script th:inline="javascript">
            //项目根路径
            // ctx = /*[[@{/}]]*/'';
            ctx = [[${#request.getContextPath()}]];//应用路径
            console.log('应用路径' + ctx);
        </script>
    </head>
    <!-- 引入公用库 -->
    <head>
        <!-- Jquery -->
        <script th:src="@{/common/jquery/jquery-3.1.1.min.js}"></script>


        <!-- Layui -->
        <link th:href="@{/common/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/common/layui/layui.js}"></script>

        <!-- bootstrap -->
        <link th:href="@{/common/bootstrap-3.3.7/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/common/bootstrap-3.3.7/css/bootstrap-theme.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/common/bootstrap-3.3.7/js/bootstrap.js}"></script>
    </head>
</head>
<body>

<div th:fragment="head">

    <script th:inline="javascript">
        var currentUser = [[${currentUser}]]
        console.log('user', currentUser);
    </script>

    <div class="layui-header" style="background-color: rgba(54, 123, 183,  0.73)">
        <div class="layui-logo"><img
                src='https://avatar.gitee.com/uploads/0/5137900_huanzi-qch.png!avatar100?1562729811'
                class="layui-nav-img"/>
            <span>系统用户</span></div>
        <ul class="layui-nav layui-layout-left">
            <!-- 动态读取加载用户快捷菜单 -->
            <div th:each="menu,iterStat : ${shortcutMenuList}">
                <li class="layui-nav-item" th:unless="${#lists.size(menu.children)} eq 0">
                    <a th:text="${menu.shortcutMenuName}" href="javascript:;">XXX</a>
                    <dl class="layui-nav-child" th:each="childMenu,iterStat : ${menu.children}">
                        <dd><a class="huanzi-menu"
                               th:data-url="${childMenu.shortcutMenuPath.indexOf('http') == -1 ? #request.getContextPath() + childMenu.shortcutMenuPath : childMenu.shortcutMenuPath}"
                               th:data-id="${childMenu.shortcutMenuId}" th:text="${childMenu.shortcutMenuName}"
                               href="javascript:;">XXX</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" th:if="${#lists.size(menu.children)} eq 0">
                    <a class="huanzi-menu"
                       th:data-url="${menu.shortcutMenuPath.indexOf('http') == -1 ? #request.getContextPath() + menu.shortcutMenuPath : menu.shortcutMenuPath}"
                       th:data-id="${menu.shortcutMenuId}" th:text="${menu.shortcutMenuName}"
                       href="javascript:;">XXX</a>
                </li>
            </div>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="https://avatar.gitee.com/uploads/0/5137900_huanzi-qch.png!avatar100?1562729811"
                         class="layui-nav-img">
                    <span th:text="${currentUser.name}">用户名</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a class="huanzi-menu" th:data-url="${#request.getContextPath()} + '/user/userinfo'"
                           data-id="userinfo" href="javascript:;">基本资料</a></dd>
                    <dd><a class="huanzi-menu" th:data-url="${#request.getContextPath()} + '/user/shortcMenu'"
                           data-id="shortcMenu" href="javascript:;">个性菜单</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/logout}">退出</a></li>
        </ul>
    </div>
</div>

</body>
</html>
