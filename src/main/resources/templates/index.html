<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>静远实习项目</title>
    <script th:replace="common/head::static"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <div class="layui-header" style="background-color: rgba(54, 123, 183,  0.73)">
        <div class="layui-logo"><img
                src='https://avatar.gitee.com/uploads/0/5137900_huanzi-qch.png!avatar100?1562729811'
                class="layui-nav-img"/>
            <span>系统用户</span></div>
        <ul class="layui-nav layui-layout-left">
            <!-- 动态读取加载用户快捷菜单 -->
            <div th:each="menu,iterStat : ${shortcutMenuList}">
                <li class="layui-nav-item" th:unless="${#lists.size(menu.children)} eq 0">
                    <a th:text="${menu.shortcutMenuName}" href="javascript:;">XXX</a>
                    <dl class="layui-nav-child" th:each="childMenu,iterStat : ${menu.children}">
                        <dd><a class="huanzi-menu"
                               th:data-url="${childMenu.shortcutMenuPath.indexOf('http') == -1 ? #request.getContextPath() + childMenu.shortcutMenuPath : childMenu.shortcutMenuPath}"
                               th:data-id="${childMenu.shortcutMenuId}" th:text="${childMenu.shortcutMenuName}"
                               href="javascript:;">XXX</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" th:if="${#lists.size(menu.children)} eq 0">
                    <a class="huanzi-menu"
                       th:data-url="${menu.shortcutMenuPath.indexOf('http') == -1 ? #request.getContextPath() + menu.shortcutMenuPath : menu.shortcutMenuPath}"
                       th:data-id="${menu.shortcutMenuId}" th:text="${menu.shortcutMenuName}"
                       href="javascript:;">XXX</a>
                </li>
            </div>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="https://avatar.gitee.com/uploads/0/5137900_huanzi-qch.png!avatar100?1562729811"
                         class="layui-nav-img">
                    <span>用户名</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a class="huanzi-menu" th:data-url="${#request.getContextPath()} + '/user/userinfo'"
                           data-id="userinfo" href="javascript:;">基本资料</a></dd>
                    <dd><a class="huanzi-menu" th:data-url="${#request.getContextPath()} + '/user/shortcMenu'"
                           data-id="shortcMenu" href="javascript:;">个性菜单</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{/logout}">退出</a></li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class="layui-side layui-bg-black" style="background-color: rgba(54, 123, 183,  0.73)">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test"
                style="background-color: rgba(54, 123, 183,  0.73)">
                <!-- 动态读取加载系统菜单 -->
                <div th:each="menu,iterStat : ${menuList}">
                    <li class="layui-nav-item" th:unless="${#lists.size(menu.children)} eq 0">
                        <a th:text="${menu.menuName}" href="javascript:;">XXX</a>
                        <dl class="layui-nav-child" th:each="childMenu,iterStat : ${menu.children}">
                            <dd><a class="huanzi-menu" th:data-url="${#request.getContextPath() + childMenu.menuPath}"
                                   th:data-id="${childMenu.menuId}" th:text="${childMenu.menuName}" href="javascript:;">XXX</a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item" th:if="${#lists.size(menu.children)} eq 0">
                        <a class="huanzi-menu" th:data-url="${#request.getContextPath() + menu.menuPath}"
                           th:data-id="${menu.menuId}" th:text="${menu.menuName}" href="javascript:;">XXX</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>


</div>
<script>
    layui.use('element', function () {
        let element = layui.element;

        $("body").on("click", ".huanzi-menu", function (e) {
            let url = $(this).data("url");
            let id = $(this).data("id");
            let text = $(this).text();

            //如果不存在
            if ($(".layui-tab-title").find("li[lay-id='" + id + "']").length <= 0) {
                let height = document.documentElement.clientHeight - 160 + "px";
                element.tabAdd('demo', {
                    title: text,
                    //iframe子页面onload新增监听src为/loginPage是父页面跳转/loginPage，解决“俄罗斯套娃”问题
                    content: "<iframe onload='if(this.contentWindow.location.pathname == \"" + ctx + "/loginPage\"){window.location.href = \"" + ctx + "\"/loginPage\"} $(this)[0].height = document.documentElement.clientHeight-160' width='100%' height='" + height + "' frameborder='0' scrolling='auto' src=\"" + url + "\"></iframe>",
                    id: id
                });
            }
            element.tabChange('demo', id);
        });
    });
</script>
</body>
</html>
