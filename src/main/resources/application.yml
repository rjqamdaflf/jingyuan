spring:
  application:
    name: demo
  #mvc接收参数时对日期进行格式化
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
    #jackson对响应回去的日期参数进行格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  thymeleaf:
    mode: HTML
    cache: false
  profiles:
    active: prop
mybatis:
  configuration:
    map-underscore-to-camel-case: true